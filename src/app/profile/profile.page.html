<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="character">
          <ion-card-content class="ion-text-center">
            <img src="{{character.image}}" alt="{{character.name}}">
            <ion-card-title>{{character.name}}</ion-card-title>
            <p>{{character.status}}</p>
          </ion-card-content>
        </ion-card>

        <div *ngIf="!character">
          <ion-card>
            <ion-card-content>
              <ion-thumbnail slot="start" style="width: 100%; height: 250px">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>

              <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>

              <ion-label class="ion-padding">
                <p>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
